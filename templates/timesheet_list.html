<script type="text/javascript" charset="utf-8" language="javascript" src="{baseURL}/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf-8" language="javascript" src="{baseURL}/static/js/DT_bootstrap.js"></script>
<h2>Time Tracking</h2>

<h3><a href="{baseURL}/timesheet/add">Enter your Volunteer Hours</a></h3>

{?timesheets}
  <h3>Recent Work:</h3>
  <table class="table table-striped table-bordered" id="data">
  <thead><tr><th>Date</th><th>Volunteer</th><th>Work Type</th><th>Hours</th></tr></thead>
	{#timesheets}
	    <tr>
	        <td>
	            {?value.date.year}
	                <script>var d = new Date({value.date.year},{value.date.month},{value.date.day});</script>
	            {:else}
	                <script>var d = new Date({value.date});</script>
	            {/value.date.year}
	            <script>document.write(d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate());</script>
            </td>
	        <td><a href=/frontdesk/_design/frontdesk/_list/volunteer_timesheet/timesheets_by_volunteer?key="{value.volunteer}">{value.volunteer}</a></td> 
	        <td>{value.work_type}</td>
	        <td>{value.hours}</td>
	    </tr>
  	{/timesheets}
  </table>
 {:else}
  <p>No timesheets.</p>
{/timesheets}
