<h1>{form_title}</h1>

<form method="{method}" action="{action}">
  {form|s}
  <!--<div id="show-date"><a data-toggle="collapse" href="#date-fieldset">Show/Hide Date</a></div>-->
  <input type="submit" value="Save Timesheet" />
</form>

<script src="{baseURL}/static/js/bootstrap-datepicker.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var userlist = [];
        var users = require("users");
        users.list(function (err, list) {
            if (list) {
                $.each(list, function(key, val) {
                    userlist.push(val.id.split(':')[1]);
                });
           };
        });  
        userlist.sort();
        $('#id_volunteer').typeahead({source: userlist, items:5});
        $('#id_work_code').hide();
        $("fieldset:contains('Audit')").collapse('hide');
        $("fieldset:contains('Date')").attr('id', 'date-fieldset');
        $('#date-fieldset').collapse('hide');
        $('#id_date').datepicker({format: 'yyyy,m,dd'});
    });
</script>
