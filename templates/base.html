<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{title}</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="{baseURL}/static/css/main.css" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">FGTC FrontDesk</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="{baseURL}/transactions">Transactions</a></li>
              <li><a href="{baseURL}/timesheets">Timesheets</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

    <div id="content">
      {content|s}
    </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
    	// so the jquery plugins work
    	window.$ = window.jQuery = require('jquery');
    </script>
    <script type="text/javascript">
    	require('json2');
    </script>
    <script src="{baseURL}/static/js/json2.js"></script>
    <script src="{baseURL}/modules.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-transition.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-alert.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-modal.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-tab.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-popover.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-button.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="{baseURL}/bootstrap/js/bootstrap-typeahead.js"></script>
    <script>
        $(document).ready(function(){
           $("tr:even").addClass("even");
           $("tr:odd").addClass("odd");
        });
    </script>

  </body>
</html>
