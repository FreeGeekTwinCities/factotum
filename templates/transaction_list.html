<script type="text/javascript" charset="utf-8" language="javascript" src="{baseURL}/static/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf-8" language="javascript" src="{baseURL}/static/js/DT_bootstrap.js"></script>
<h2>Transactions</h2>

<p><a href="{baseURL}/transaction/add">New Transaction</a></p>

{?transactions}
  <h3>Recent Transactions:</h3>
  <table class="table table-striped table-bordered" id="data">
  <thead><tr><th>Date</th><th>Customer</th><th>Type</th></tr></thead>
	{#transactions}
	    <tr>
	        <td>
	            {?value.date}
		            <script>var d = new Date({value.date});</script> 
        	    {:else}
		            <script>var d = new Date({value.audit.createdTime});</script> 
        	    {/value.date}
        	    <script>document.write(d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate());</script>
            </td>
	        <td><a href="{baseURL}/transaction/{value._id}">{value.party.name}</a></td> 
	        <td>{value.transaction_type}</td>
	    </tr>
  	{/transactions}
  </table>
{:else}
  <p>No transactions.</p>
{/transactions}
<a href="{baseURL}/transactions.csv">Export as CSV (still testing, as of 8/15/2012)</a>
